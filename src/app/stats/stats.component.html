<div class="container">

<div class="filter">
    <mat-form-field class="control">
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="start_Date" [(ngModel)]="startDate">
    <mat-datepicker-toggle matSuffix [for]="start_Date"></mat-datepicker-toggle>
    <mat-datepicker #start_Date></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="control">
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="end_Date" [(ngModel)]="endDate">
    <mat-datepicker-toggle matSuffix [for]="end_Date"></mat-datepicker-toggle>
    <mat-datepicker #end_Date></mat-datepicker>
    </mat-form-field>
    <button (click)="applyFilter()" class="control" mat-raised-button color="primary" [disabled]="!(startDate && endDate)">Filter</button>
    <button (click)="clearFilter()" class="control" mat-button [disabled]="!(startDate && endDate)">Clear</button>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  
  <ng-container matColumnDef="start_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.start_date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="end_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> End Data </th>
    <td mat-cell *matCellDef="let element"> {{element.end_date | date}} </td>
  </ng-container>

   <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
    <td mat-cell *matCellDef="let element"> {{element.color}} </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<mat-paginator [length]="dataSource && dataSource.data.length" [pageSize]="30"></mat-paginator>

</div>
